<html>
<head>
    
    <link rel="stylesheet" href="passstyle.css">
</head>
<body>
<div id="top">
<p style=" font-family: consolas"><h3 style="text-align: center;">Password Reset</h3></p>
<p><h4 style="text-align: center;">Enter the new password</h4></p>
<input name="password" id="password" type="password" size="15" maxlength="100" onkeyup="passwordChanged()">
<br><br>
<div  id="a" style="width: 90%;height: 5px;background-color: white;position: relative;left: 10px;">
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
<div id="e"></div>
</div>
<p style="float: right;color: red;font-size: 0.7em" id="test"><br></p>
<br><br>
<p><h4 style="text-align: center;">Confirm the password</p>
<p>
<input type="password" id="confpass">
<p id="insert" style="color: red;font-size: 0.7em;"><br></p>
<input type="submit" value="Change my password" id="submit" onclick="validate()">
<script >
        function passwordChanged() {
        var strength = document.getElementById('strength');
        var strongRegex = new RegExp("^(?=.{14,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
        var mediumRegex = new RegExp("^(?=.{10,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
        var enoughRegex = new RegExp("(?=.{8,}).*", "g");
        var pwd = document.getElementById("password");
        if (pwd.value.length == 0) {
           document.getElementById("b").style.background="white";
           document.getElementById("c").style.background="white";
           document.getElementById("d").style.background="white";
           document.getElementById("e").style.background="white";
           document.getElementById("test").innerHTML="<br>";
        } else if (false == enoughRegex.test(pwd.value)) {
            document.getElementById("b").style.background="red";
            document.getElementById("c").style.background="white";
            document.getElementById("d").style.background="white";
            document.getElementById("e").style.background="white";
             document.getElementById("test").innerHTML=" weak";
        } else if (strongRegex.test(pwd.value)) {
            document.getElementById("b").style.background="red";
            document.getElementById("c").style.background="red";
            document.getElementById("d").style.background="red";
            document.getElementById("e").style.background="red";
             document.getElementById("test").innerHTML="very strong";
        } else if (mediumRegex.test(pwd.value)) {
           document.getElementById("b").style.background="red";
           document.getElementById("c").style.background="red";
           document.getElementById("d").style.background="red";
           document.getElementById("e").style.background="white";
            document.getElementById("test").innerHTML="strong";
        } else {
           document.getElementById("b").style.background="red";
           document.getElementById("c").style.background="red";
           document.getElementById("d").style.background="white";
           document.getElementById("e").style.background="white";
            document.getElementById("test").innerHTML="medium";
        }
    }
    function validate(){
        var str=document.getElementById("password").value;
        var str1=document.getElementById("confpass").value;
        if(str!=str1){
            document.getElementById("insert").innerHTML="Password does not match"
        }
    }
    </script>
</div>
</body>
</html>
